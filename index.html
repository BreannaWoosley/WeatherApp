<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <title>Weather</title>

    <!-- favicon for the browser tab -->
    <link rel="icon" type="image/png" href="images/weather-icon.png">
    
    <!-- apple touch icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/weather-icon.png">
    
    <!-- manifest file  -->
    <link rel="manifest" href="manifest.json">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- FontAwesome for weather icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body class="container text-center mt-4">

    <!-- app title -->
    <h1>Weather</h1>

    <!-- input field and button -->
    <div class="input-group mt-3">
        <!-- box where users type a city -->
        <input type="text" id="cityInput" class="form-control" placeholder="enter city name">
        
        <!-- button to get weather -->
        <button class="btn btn-primary" onclick="getWeather()">get weather</button>
    </div>

    <!-- button for using current location -->
    <button class="btn btn-secondary mt-2" onclick="getLocation()">use my location</button>

    <!-- area where weather info shows up -->
    <div id="weatherInfo" class="mt-4"></div>

    <!-- 3-day forecast heading -->
    <h2 class="mt-4">3-day forecast</h2>

    <!-- section for forecast cards -->
    <div id="forecast" class="d-flex justify-content-center"></div>

    <!-- bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- javascript file -->
    <script src="script.js"></script>
</body>
</html>
